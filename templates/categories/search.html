{% extends "base.html" %}

{% block content %}

<div class="container my-5">
    <div class="row">
      <div class="col-md-9 border-end border-3">
        {% for News in news %}
        <div class="row my-5">
          <div class="col-md-4">
            <img src="/media/{{ News.image }}" class="img-fluid" style="width:100vw;" alt="">
          </div>
          <div class="col-md-7 px-3">
            <h1>{{ News.title | truncatewords:8 }}</h1>
            <small class='text-primary-emphasis'>Published: {{News.date}}</small>
            <small class='text-primary-emphasis'>{{ News.category}}</small>
            <p>{{ News.description |truncatewords:40 }}</p>
              <a href="{% url 'details' News.id %}" class="btn btn-dark">Read More</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock content %}
