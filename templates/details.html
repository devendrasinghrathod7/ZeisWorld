{% extends "base.html" %}

{% block content %}

<!---===========News Start======-->
<section class="news">
    <div class="row mx-4">
      <div class="container my-5">
        <div class="row">
          <div class="col-md-9 border-end border-3">
           
            
            <div class=" px-3">
              <h1>{{ news.title  }}</h1>
              <div class="col-md-4">
                <img src="/media/{{ news.image }}" style="width:60vw;" alt="">
              </div>
                <small class='text-primary-emphasis'>Published: {{news.date}}</small>
                <small class='text-primary-emphasis'>{{ news.category}}</small>
                <p>{{ news.description }}</p>
              </div>
          
           
          </div>
          <div class="col-md-3">
            <h3 class="my-4">Top News</h3>
          {% for News in topNews %}
          <a href="{% url 'details' News.id %}" class="link-primary-emphasis">
            <div class="row my-5">
              <div class="col-md-4">
                <img src="/media/{{ News.image }}" class= "img-fluid" alt="">
              </div>
              <div class="col-md-8">
                <p>{{ News.title | truncatewords:10 }}</p>
              </div>
            </div>
          </a>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>

  <!---===========News end======-->

{% endblock content %}
